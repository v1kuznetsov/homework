<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="/script.js"></script>
  <title>Store</title>
</head>

<body>
  <div class="main">
    <p>Склад</p>
    <form action="/index.html" id="addProduct" method="POST">
      <p>
        <label>id:</br></label>
        
        <input type="text" name="id" id="id" placeholder="int"/>
      </p>
      <p>
        <label>Название:</br></label>
        
        <input type="text" name="name" id="name" placeholder="string"/>
      </p>
      <p>
        <label>Цена:</br></label>
        
        <input type="text" name="price" id="price" placeholder="int * 100"/>
      </p>
      <p>
        <label>Сезон(квартал):</br></label>
        
        <input type="text" name="season" id="season" placeholder="int <= 4"/>
      </p>
      <p>
        <button class="add" type="submit">Добавить продукт</button>
      </p>
      <p>
        История:
      </p>
      <div>
        <table id="history">
          <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Сезон(Квартал)</th>
            <th>id</th>
          </tr>
        </table>
      </div>
      <p>
        Вся таблица:
      </p>
      <div>
        <table id="table">
          <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Сезон(Квартал)</th>
            <th>id</th>
          </tr>
        </table>
      </div>
    </form>
  </div>
</body>

</html>
